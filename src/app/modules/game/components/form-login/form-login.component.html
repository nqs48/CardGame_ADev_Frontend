<div class="bg-white p-10 flex flex-col w-full shadow-xl rounded-xl">
  <h1 class="text-4xl font-medium">Login</h1>
  <p class="text-slate-500">Hi, Welcome back ðŸ‘‹</p>

  <div class="my-5 flex justify-center">
    <button
      (click)="btnLogin()"
      type="submit"
      class="w-72 text-center py-3 my-3 border flex space-x-2 items-center justify-center border-slate-200 rounded-lg text-slate-700 hover:border-slate-400 hover:text-slate-900 hover:shadow transition duration-150"
    >
      <img
        src="https://www.svgrepo.com/show/355037/google.svg"
        class="w-6 h-6"
        alt=""
      />
      <span>Login with Google</span>
    </button>
  </div>
  <form action="" class="w-full">
    <div id="input" class="flex flex-col w-full my-5">
      <label for="username" class="text-gray-500 mb-2">Username</label>
      <input
        type="text"
        id="username"
        placeholder="Please insert your username"
        class="appearance-none border-2 border-gray-100 rounded-lg px-4 py-3 placeholder-gray-300 focus:outline-none focus:ring-2 focus:ring-green-600 focus:shadow-lg"
      />
    </div>
    <div id="input" class="flex flex-col w-full my-5">
      <label for="password" class="text-gray-500 mb-2">Password</label>
      <input
        type="password"
        id="password"
        placeholder="Please insert your password"
        class="appearance-none border-2 border-gray-100 rounded-lg px-4 py-3 placeholder-gray-300 focus:outline-none focus:ring-2 focus:ring-green-600 focus:shadow-lg"
      />
    </div>
    <div class="flex flex-row justify-between my-10">
      <div>
        <label for="remember" class="">
          <input
            type="checkbox"
            id="remember"
            class="w-4 h-4 border-slate-200 focus:bg-indigo-600"
          />
          Remember me
        </label>
      </div>
      <div>
        <a href="#" class="font-medium text-blue-800">Forgot Password?</a>
      </div>
    </div>
    <div id="button" class="flex flex-col w-full my-5">
      <button
        type="button"
        class="w-full py-4 bg-red-600 rounded-lg text-green-100"
      >
        <div class="flex flex-row items-center justify-center">
          <div class="mr-2">
            <svg
              class="w-6 h-6"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M11 16l-4-4m0 0l4-4m-4 4h14m-5 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h7a3 3 0 013 3v1"
              ></path>
            </svg>
          </div>
          <div class="font-bold">Sigin</div>
        </div>
      </button>
    </div>
  </form>
</div>
